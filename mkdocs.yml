# Configuração do tema
theme:
  name: material

  # Diretório adicional para customização do tema
  custom_dir: docs/overrides

  # Customizando ícone no header da página
  icon:
    logo: custom/custom-icon-32px
  
  # Customizando favicon (ícone da aba)
  favicon: assets/imgs/logo/logo-sem-nome.png

  # Configurando paleta de cores
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: white
      toggle:
        icon: material/weather-sunny
        name: Toque para modo escuro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: Toque para modo claro

  # Configurando features da documentação
  features:
    - navigation.tabs
    - navigation.top
    - navigation.instant
    - navigation.footer
    - navigation.indexes
    - content.tabs.link
    - content.tooltips
    - search.share
    - search.highlight
    - search.suggest
    - content.code.copy

# Navegação
nav:
  - Início:
    - pynvest: index.md
  
  - Quickstart:
    - Instalação: quickstart/instalacao.md
    - Arquitetura: quickstart/arquitetura.md
    - Design: quickstart/design.md

  - Contribuindo: contribuindo/contribuindo.md

# Configurando extensões
markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - footnotes
  - markdown.extensions.tables
  - markdown.extensions.footnotes
  - attr_list
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - attr_list
  - md_in_html

# Plugins
plugins:
  - search:
      lang: pt
  - mkdocstrings
  - drawio_file
  - glightbox
  - git-committers:
      repository: ThiagoPanini/datadelivery
      branch: main
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

# Custom CSS
extra_css:
  - assets/stylesheets/extra.css